<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-button color="primary" fill="clear" (click)="onCancel()">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title style="text-align: center;">
    {{ mode == 'New' ? ('island.form.new' | translate) : ('island.form.edit' | translate) }}
  </ion-title>
  <ion-buttons slot="end">
    <ion-button *ngIf="mode=='Edit'" color="primary" fill="clear" (click)="onDelete()">
      <ion-icon slot="icon-only" name="trash-outline" ></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <ion-item>
      <ion-label position="floating">{{ 'island.name' | translate}}</ion-label>
      <ion-input formControlName="name" type="text" [counter]="true"
      [maxlength]="10"></ion-input>
    </ion-item>
    <ng-container *ngFor="let num of numbers; let i = index">
    <ion-item >
      <app-villager-selectable  label="villagers" [formControlName]="'villager'+(i+1)" [villagers]="villagers" [num]="i+1"></app-villager-selectable>
    </ion-item>
  </ng-container>
  </form>
</ion-content>
<ion-footer>
  <ion-button type="submit" [disabled]="!form.valid || !form.dirty" class="ion-padding" expand="full" (click)="onSubmit()">{{mode=='New'?'Create':'Save'}}</ion-button>
</ion-footer>
