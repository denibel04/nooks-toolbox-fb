<form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()" (key.enter)="onSubmit()">
  <ion-item>
    <ion-input labelPlacement="floating" label="{{ 'login.email' | translate}}" formControlName="username" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input labelPlacement="floating" label="{{ 'login.password' | translate}}" formControlName="password" type="password"></ion-input>
  </ion-item>
  <div class="ion-text-end">
    <ion-button type="submit" color="secondary" style="text-transform: none;" [disabled]="!form.valid" (click)="onSubmit()">{{ 'login.login' | translate}}</ion-button>
  </div>
</form>
