<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div>
    <app-user-card [user]="user$ | async" [buttonType]="'edit'"></app-user-card>
  </div>

  <div class="users">
    <app-user-card 
      *ngFor="let user of (userSvc.users$ | async)" 
      [user]="user"
      [buttonType]="isUserFollowed(user.uuid) ? 'unfollow' : 'follow'">
    </app-user-card>
  </div>

</ion-content>
