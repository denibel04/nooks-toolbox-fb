<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngFor="let user of (userSvc.users$ | async)">
    <app-user-card 
      *ngIf="user.role != 'admin'"
      [user]="user"
      [buttonType]="'ban'">
    </app-user-card>
  </div>
</ion-content>
